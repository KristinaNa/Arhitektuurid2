<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
        <title>Show All Radios</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
        <a href='/radio/s'>servlet</a> | <a href='/log.txt'>log.txt</a> <br>

        <table border=1>
            <thead>
            <tr>
                <th>Id</th>
                <th>Station Name</th>
                <th>FM</th>
                <th>Description</th>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <p><h3> Radio stations list: </h3></p>
            {% for radio in data %}
                <tr>
                    <td>{{ radio.id }}</td>
                    <td>{{ radio.name }}</td>
                    <td>{{ radio.sequence }}</td>
                    <td>{{ radio.description }}</td>
                    <td><a href="/radio/edit">muuda</a></td>
                    <td><a href="#" onclick="showDescription({{ radio.id }})">kirjeldus</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <form id="ajax-form" style="display:none">
            <label>
                Id<br/>
                <input id="id-input" type="text" readonly="readonly" disabled />
            </label><br/>
            <label>
                Sequence<br/>
                <input id="sequence-input" type="text" readonly="readonly" disabled />
            </label><br/>
            <label>
                Name<br/>
                <input id="name-input" type="text" readonly="readonly" disabled />
            </label><br/>
            <label>
                Description<br/>
                <textarea id="description-input" readonly="readonly" disabled ></textarea>
            </label><br/>
            <button type="button" onclick="closePanel()">Close</button>
        </form>
    </body>
</html>
